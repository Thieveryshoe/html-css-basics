<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- external stylesheet reference.   -->
  <link rel="stylesheet" href="/css/styles.css"/>
  <link rel="stylesheet" href="/css/normalize.css"/>
  <style>
    p {
      /* can use embeded styles to overwrite an external stylesheet */
    }

    #first {
      color: blueviolet;
      font-size: larger;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <p>Lorem ipsum dolor sit amet.</p>
  <!-- inline style to target specific elements -->
  <!-- probably should avoid this way of setting the style -->
  <p style="color: blue; font-weight: bold;">Lorem ipsum dolor sit amet.</p>
  <!-- a better way to target a specific element is to use an id -->
  <p id="first">Lorem ipsum? Est mollitia doloribus porro magnam, laboriosam sunt.</p>
</body>
</html>
